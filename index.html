<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <!-- Font Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom Style -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Responsive Style -->
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
    <!-- Wrapper -->
    <main class="wrapper">
        <!-- Top Block -->
        <section class="top-block">
            <!-- Side Bar -->
            <nav class="side-bar">
                <!-- Top Nav -->
                <ul class="nav-list">
                    <li>
                        <a href="">
                            <img src="./img/logo.svg" alt="Logo Spotify" class="logo pb-10">
                        </a>
                        <a href="">
                            <img src="./img/logo-small.svg" alt="Icon Spotify" class="logo-icon">
                        </a>
                    </li>
                    <li class="pt-15">
                        <a href="">
                            <img class="icon" src="./img/home.svg" alt="Home Icon">
                            <span class="text-small">Home</span>
                        </a>
                    </li>
                    <li class="pt-10">
                        <a href="">
                            <img class="icon" src="./img/search.svg" alt="Search Icon">
                            <span class="text-small text-gray">Cerca</span>
                        </a>
                    </li>
                    <li class="pt-10 pb-20">
                        <a href="">
                            <img class="icon" src="./img/libreria.svg" alt="Libray Icon">
                            <span class="text-small text-gray">La tua libreria</span>
                        </a>
                    </li>
                    <li class="playlist">
                        <span class="text-regular">PLAYLIST</span>
                        <ul class="list-items">
                            <li class="pt-10">
                                <a href="">
                                    <span class="add-btn">+</span>
                                    <span class="text-regular text-gray">Crea Playlist</span>
                                </a>
                            </li>
                            <li class="pt-10">
                                <a class="text-small text-gray" href="">Nome Playlist</a>
                            </li>
                            <li class="pt-15">
                                <a class="text-small text-gray" href="">Nome Playlist</a>
                            </li>
                            <li class="pt-15">
                                <a class="text-small text-gray" href="">Nome Playlist</a>
                            </li>
                            <li class="pt-15">
                                <a class="text-small text-gray" href="">Nome Playlist</a>
                            </li>
                            <li class="pt-15">
                                <a class="text-small text-gray" href="">Nome Playlist</a>
                            </li>
                            <li class="pt-15">
                                <a class="text-small text-gray" href="">Nome Playlist</a>
                            </li>
                            <li class="pt-15">
                                <a class="text-small text-gray" href="">Nome Playlist</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <!-- Top Nav -->

                <!-- Bottom Nav -->
                <div class="bottom-nav">
                    <div class="download">
                        <img src="./img/download.svg" alt="Download Icon">
                        <span class="text-small text-gray">Installa app</span>
                    </div>
                    <hr>
                    <div class="profile">
                        <img src="./img/profile.svg" alt="Profile Icon">
                        <span class="text-regular">John Doe</span>
                    </div>
                </div>
                <!-- /Bottom Nav -->
            </nav>
            <!-- /Side Bar -->

            <!-- Main Section -->
            <div class="main-section">
                <!-- Upgrade Bar -->
                <section class="upgrade-bar"></section>
                <!-- /Upgrade Bar -->

                <!-- Content Section -->
                <section class="content-section"></section>
                <!-- /Content Section -->
            </div>
            <!-- Main Section -->
        </section>
        <!-- /Top Block -->

        <!-- Bottom Block -->
        <section class="bottom-block"></section>
        <!-- /Bottom Block -->
    </main>
    <!-- /Wrapper -->
</body>

</html>
